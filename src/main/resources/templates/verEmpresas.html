<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    a{
    color:white;
    }
    a:hover {
    color:black;
    text-decoration:none;
    }

</style>
</head>
<body>



    <div class="container">
        <h1>Lista de Empresas</h1><br>
            <!-- Hacemos la tabla -->
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>NIT</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <!-- Llenamos la tabla -->
            <!-- En el controller, creamos en viewEmpresa un modelo con un atributo llamado empList donde está guardada la lista de todas las empresas -->

            <tr th:each="empresa : ${emplist}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.telefono}"></td>
                <td th:text="${empresa.NIT}"></td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa}">Eliminar</a></button></td>
            </tr>

        </table>

        <!-- Boton para crear nuevas empresas-->
        <button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpresa}">Agregar Nueva Empresa</a></button>



    </div>




</body>
</html>
